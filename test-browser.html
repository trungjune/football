<!DOCTYPE html>
<html>

<head>
    <title>Test Login API</title>
</head>

<body>
    <h1>Test Login API</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('https://football-team-manager-pi.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@football.com',
                        password: 'admin123'
                    })
                });

                console.log('Status:', response.status);
                console.log('Headers:', response.headers);

                const data = await response.json();
                console.log('Response:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Login successful!</h3>
                        <p><strong>User:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Login failed!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Network Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>

</html>
